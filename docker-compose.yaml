version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: ./medical-record-users-api/Dockerfile
    env_file:
      - ./medical-record-users-api/.env
    container_name: medical-record-users-api
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - .:/source
    expose:
      - "80"
    networks:
      usersnetwork:
networks:
  usersnetwork:
    driver: bridge